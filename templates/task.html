{% extends "layout.html" %}
{% block body %}
	<div class="article"> 
		{% for paragraph in article %}
			<p>{{ paragraph }}</p>
		{% endfor %}
	</div>
	<div class="post-article-toolbar">
		<button onclick="showPostForm()">Make Post</button>
	</div>
	<!-- Annotation Types are used to determine what form fields to use -->
	<div id="post-form">
		Hello
		{% if annotationType == 1 %}
			First AnnotationType
		{% elif annotationType == 2 %}
			Second AnnotationType
		{% endif %}
		<button id="close-button" onclick="hidePostForm()">Back To Article</button>
	</div>
{% endblock %}
